<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me-API Playground</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -2px rgb(0 0 0 / 0.1);
        }
        .tag {
            background-color: #eef2ff;
            color: #4338ca;
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Me-API Playground</h1>
            <p class="text-lg text-gray-600 mt-2">A simple frontend to interact with my personal API.</p>
        </header>

        <!-- API Connection Section -->
        <section id="api-connection" class="mb-8 card p-6">
            <h2 class="text-xl font-bold mb-4">Connect to Backend</h2>
            <label for="api-url" class="block text-sm font-medium text-gray-700">API Base URL:</label>
            <div class="mt-1 flex flex-col sm:flex-row gap-2">
                <input type="text" id="api-url" placeholder="Enter your backend URL (e.g., from ngrok)" class="flex-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-4 py-2">
                <button id="connect-btn" class="inline-flex justify-center items-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700">Connect</button>
            </div>
             <div id="api-status" class="mt-4 text-sm font-semibold inline-flex items-center"></div>
        </section>

        <main id="main-content" class="hidden">
            <!-- Profile Section -->
            <section id="profile" class="mb-12"></section>

            <!-- Search and Projects Section -->
            <section>
                <h2 class="text-3xl font-bold mb-6 border-b pb-2">Projects</h2>
                <div class="mb-6">
                    <label for="skill-search" class="block text-sm font-medium text-gray-700 mb-2">Search Projects by Skill:</label>
                    <div class="flex rounded-md shadow-sm">
                        <input type="text" id="skill-search" placeholder="e.g., Python, React..." class="flex-1 block w-full rounded-none rounded-l-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-4 py-2">
                        <button id="search-btn" class="inline-flex items-center rounded-r-md border border-l-0 border-gray-300 bg-gray-50 px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100">Search</button>
                        <button id="clear-btn" class="ml-2 inline-flex items-center rounded-md border border-transparent bg-gray-200 px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-300">Clear</button>
                    </div>
                </div>
                <div id="projects-list" class="space-y-6">
                    <!-- Projects will be dynamically inserted here -->
                </div>
            </section>
        </main>

    </div>

    <script>
        // const API_BASE_URL = 'http://localhost:5000'; // This will be set dynamically
        let API_BASE_URL = '';

        const apiUrlInput = document.getElementById('api-url');
        const connectBtn = document.getElementById('connect-btn');
        const mainContent = document.getElementById('main-content');
        const profileSection = document.getElementById('profile');
        const projectsList = document.getElementById('projects-list');
        const searchInput = document.getElementById('skill-search');
        const searchBtn = document.getElementById('search-btn');
        const clearBtn = document.getElementById('clear-btn');
        const apiStatus = document.getElementById('api-status');

        // --- Helper Functions to create HTML elements ---

        function createProfileCard(profile) {
            const linksHTML = Object.entries(profile.links).map(([name, url]) => `
                <a href="${url}" target="_blank" rel="noopener noreferrer" class="text-indigo-600 hover:text-indigo-800 capitalize font-medium">${name}</a>
            `).join(' | ');

            const skillsHTML = profile.skills.map(skill => `<span class="tag inline-block rounded-full px-3 py-1 text-sm">${skill}</span>`).join(' ');

            return `
                <div class="card p-6">
                    <h2 class="text-3xl font-bold">${profile.name}</h2>
                    <p class="text-gray-600 mt-1">${profile.email}</p>
                    <p class="text-gray-500 mt-2">${profile.education}</p>
                    <div class="mt-4 flex space-x-4">${linksHTML}</div>
                    <div class="mt-6">
                        <h3 class="font-semibold text-lg mb-2">Skills</h3>
                        <div class="flex flex-wrap gap-2">${skillsHTML}</div>
                    </div>
                </div>
            `;
        }

        function createProjectCard(project) {
            // Safely parse links, provide fallback for invalid JSON
            let projectLinks = {};
            try {
                projectLinks = JSON.parse(project.links);
            } catch (e) {
                console.error('Invalid JSON for project links:', project.links);
            }

            const linksHTML = Object.entries(projectLinks).map(([name, url]) => `
                <a href="${url}" target="_blank" rel="noopener noreferrer" class="text-indigo-600 hover:text-indigo-800 capitalize font-medium text-sm">${name}</a>
            `).join(' | ');

            return `
                <div class="card p-6">
                    <h3 class="text-xl font-bold">${project.title}</h3>
                    <p class="text-gray-600 mt-2">${project.description}</p>
                    <div class="mt-4">${linksHTML}</div>
                </div>
            `;
        }
        
        function renderLoading(container) {
            container.innerHTML = '<p class="text-center text-gray-500">Loading...</p>';
        }

        function renderError(container, message) {
            container.innerHTML = `<p class="text-center text-red-500">${message}</p>`;
        }


        // --- API Fetching Functions ---

        async function checkApiHealth() {
             apiStatus.innerHTML = `
                <span class="h-2 w-2 rounded-full bg-yellow-400 mr-2 animate-pulse"></span>
                API Status: <span class="text-gray-600">Checking...</span>
            `;
             try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    apiStatus.innerHTML = `
                        <span class="h-2 w-2 rounded-full bg-green-500 mr-2"></span>
                        API Status: <span class="text-green-700">Online</span>
                    `;
                    return true;
                } else {
                     throw new Error('API not healthy');
                }
            } catch (error) {
                console.error("API health check failed:", error);
                apiStatus.innerHTML = `
                    <span class="h-2 w-2 rounded-full bg-red-500 mr-2"></span>
                    API Status: <span class="text-red-700">Offline or Invalid URL</span>
                `;
                return false;
            }
        }

        async function fetchProfile() {
            renderLoading(profileSection);
            try {
                const response = await fetch(`${API_BASE_URL}/profile`);
                if (!response.ok) throw new Error('Failed to load profile.');
                const data = await response.json();
                profileSection.innerHTML = createProfileCard(data);
            } catch (error) {
                console.error(error);
                renderError(profileSection, 'Could not fetch profile data. Is the backend running?');
            }
        }

        async function fetchProjects(skill = '') {
            renderLoading(projectsList);
            let url = `${API_BASE_URL}/projects`;
            if (skill) {
                url += `?skill=${encodeURIComponent(skill)}`;
            }
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to load projects.');
                const data = await response.json();

                if (data.length === 0) {
                   projectsList.innerHTML = '<p class="text-center text-gray-500">No projects found for this skill.</p>';
                   return;
                }
                projectsList.innerHTML = data.map(createProjectCard).join('');
            } catch (error) {
                console.error(error);
                renderError(projectsList, 'Could not fetch projects data.');
            }
        }

        // --- Event Listeners ---
        
        connectBtn.addEventListener('click', async () => {
            const url = apiUrlInput.value.trim();
            if (!url) {
                apiStatus.innerHTML = `
                    <span class="h-2 w-2 rounded-full bg-red-500 mr-2"></span>
                    <span class="text-red-700">Please enter a URL.</span>
                `;
                return;
            }
            API_BASE_URL = url;
            const isHealthy = await checkApiHealth();
            if (isHealthy) {
                mainContent.classList.remove('hidden');
                localStorage.setItem('me-api-url', API_BASE_URL);
                fetchProfile();
                fetchProjects();
            } else {
                mainContent.classList.add('hidden');
            }
        });

        searchBtn.addEventListener('click', () => {
            const skill = searchInput.value.trim();
            fetchProjects(skill);
        });
        
        searchInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                const skill = searchInput.value.trim();
                fetchProjects(skill);
            }
        });

        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            fetchProjects();
        });

        // --- Initial Load ---

        document.addEventListener('DOMContentLoaded', () => {
            const savedUrl = localStorage.getItem('me-api-url');
            if (savedUrl) {
                apiUrlInput.value = savedUrl;
                connectBtn.click(); // Auto-connect if URL is saved
            }
        });
    </script>
</body>
</html>
